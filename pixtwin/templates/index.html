{% extends 'base.html' %}

{% block content %}
<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-md-6 mb-3">
            <h3 class="text-center">Upload Image</h3>
            <form method="POST" enctype="multipart/form-data" action="/" class="text-center">
                <div class="input-group">
                    <div class="custom-file">
                        <input type="file" name="image" class="custom-file-input" id="imageInput">
                        <label class="custom-file-label" for="imageInput">Choose file</label>
                    </div>
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-primary">Upload</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        {% for image in images %}
        <div class="col-md-4 mb-3">
            <div class="card">
                <img src="{{ image.url }}" class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="card-text">Similarity Score: {{ image.score }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<script>
    document.getElementById("imageInput").addEventListener("change", function(event) {
        var input = event.target;
        var label = input.nextElementSibling;
        var fileName = input.files[0].name;
        label.innerHTML = fileName;
    });
</script>
{% endblock %}
